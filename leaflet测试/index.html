<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    body {
      padding: 0;

    }

    #map {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>
</body>
<script>
  function addCircleMarker(obj) {
    const {
      lng,
      lat,
      value: radius
    } = obj
    let color = radius < 20 ? 'red' : 'blue'
    L.circle([lat, lng], {
      radius:radius*2,
      color:color,
      stroke:false,
      fillOpacity:0.4,
    }).addTo(map)
  }
  function addPolyLine(arr) {
    let ployline = L.polyline(arr,{color:'red'}).addTo(map)
    map.fitBounds(polyline.getBounds())
  }
  axios.get('./data.json').then((res) => {
    const data = res.data['7-1']
    // let points = data.map((point) => {
    //   const { lng,lat,_} = point
    //   return [lat,lng]
    // })
    data.forEach((point) => {
      addCircleMarker(point)
    })
    // addPolyLine(points)
  })
  var map = L.map('map', {
    center: [38.9696, 121.610392],
    zoom: 13
  })
  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: '',
    maxZoom: 18,
    id: 'mapbox/light-v10',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiYWZldG1pbiIsImEiOiJja2gydzFqamEweTNxMnVvM2dxNDNyc2g3In0.w4QOTp81VLnqOkh6PTfO1Q'
  }).addTo(map);

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="height: 1000px;">
    <div style="width: 100%;height: 100px;background: red;"></div>
</body>
<script>
    window.onscroll = debounce(() => {
        console.log('scroll');
    }, 1000)

    // 如果在定时器的时间范围内再次触发，则不予理睬，等当前定时器完成，才能启动下一个定时器。
    function throttle(fn, delay = 500) {
        let flag = true
        return (...args) => {
            if (!flag) return
            flag = false
            setTimeout(() => {
                fn.apply(this, args)
                flag = true
            }, delay)
        }
    }
    // 如果在定时器的时间范围内再次触发，则重新计时。
    function debounce(fn, delay = 500) {
        let timer = null
        return (...args) => {
            clearTimeout(timer)
            timer = setTimeout(() => {
                fn.apply(this, args)
            }, 500)
        }
    }
</script>

</html>

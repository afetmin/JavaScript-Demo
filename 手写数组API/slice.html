<script>
  /*定义和用法
    slice() 方法可从已有的数组中返回选定的元素。
    slice()方法可提取字符串的某个部分，并以新的字符串返回被提取的部分。
    注意： slice() 方法不会改变原始数组。

    语法
    array.slice(start, end)
  */
  Array.prototype._slice = function (start, end) {
    let result = []
    for (let i = start; i < arr.length; i++) {
      result.push(this[i])
    }
    return result
  }

  let arr = [4, 9, 16, 25]

  console.log(arr._slice(1, 3))
</script>

<script>
  /*定义和用法：
    every() 方法用于检测数组所有元素是否都符合指定条件（通过函数提供）。
    every() 方法使用指定函数检测数组中的所有元素：
    如果数组中检测到有一个元素不满足，则整个表达式返回 false ，且剩余的元素不会再进行检测。
    如果所有元素都满足条件，则返回 true。
    注意： every() 对空数组检测 返回 true。
    注意： every() 不会改变原始数组。
  语法：
  array.every(function(currentValue,index,arr), thisValue)
  */
  Array.prototype._every = function (fn, thisValue) {
    let arr = thisValue || this // thisValue 有值 就以thisValue 为准
    // 空数组检测
    if (!arr.length) {
      return true
    }
    for (let i = 0; i < arr.length; i++) {
      if (!fn.call(this, arr[i], i, arr)) {
        return false
      }
    }
    return true
  }
  // 测试
  function checkResult(item) {
    return item >= 15
  }
  let arr = [16, 45, 23, 74]
  console.log(arr._every(checkResult))
</script>
